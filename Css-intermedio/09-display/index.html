<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Displays</title>
</head>
<body><br>
    <h2>Display block</h2>
    <ul class="em-bloco"><br>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-linha"><br>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline block</h2>
    <ul class="em-linha-e-bloco"><br>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display none</h2>
    <ul class="esconder"><br>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
